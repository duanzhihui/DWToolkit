# casegen 配置文件
# 任务清单转测试用例的配置

# 输入文件路径
input_file: "task.xlsx"

# 输出文件路径
output_file: "case.xlsx"

# 输入sheet名称（可选，默认读取第一个sheet）
input_sheet: null

# 输出sheet名称
output_sheet: "测试用例"

# 测试用例字段配置
# 每个字段可以配置:
#   - name: 字段名称（输出Excel的列名）
#   - value: 字段值的生成规则
#     - 使用 <字段名> 表示从任务清单中提取该字段的值
#     - 可以使用多个 <字段名> 组合
#     - 可以使用固定值
#     - 可以使用特殊变量: 
#       - {index} 表示用例序号
#       - {task_index} 表示任务序号

# 用例生成规则
# 一个任务可以生成多个测试用例
# cases 是一个列表，每个元素代表一个用例模板
cases:
  # 第一个用例模板 - 正向测试
  - name: "正向测试"
    fields:
      - name: "用例编号"
        value: "TC_<任务编号>_{index}"
      - name: "用例名称"
        value: "<任务名称>_正向测试"
      - name: "前置条件"
        value: "<前置条件>"
      - name: "测试步骤"
        value: "<测试步骤>"
      - name: "预期结果"
        value: "<预期结果>"
      - name: "优先级"
        value: "高"
      - name: "所属模块"
        value: "<所属模块>"
      - name: "关联任务"
        value: "<任务编号>"

  # 第二个用例模板 - 边界测试
  - name: "边界测试"
    fields:
      - name: "用例编号"
        value: "TC_<任务编号>_{index}"
      - name: "用例名称"
        value: "<任务名称>_边界测试"
      - name: "前置条件"
        value: "<前置条件>"
      - name: "测试步骤"
        value: "输入边界值进行测试"
      - name: "预期结果"
        value: "系统正确处理边界值"
      - name: "优先级"
        value: "中"
      - name: "所属模块"
        value: "<所属模块>"
      - name: "关联任务"
        value: "<任务编号>"

  # 第三个用例模板 - 异常测试
  - name: "异常测试"
    fields:
      - name: "用例编号"
        value: "TC_<任务编号>_{index}"
      - name: "用例名称"
        value: "<任务名称>_异常测试"
      - name: "前置条件"
        value: "<前置条件>"
      - name: "测试步骤"
        value: "输入异常数据进行测试"
      - name: "预期结果"
        value: "系统给出正确的错误提示"
      - name: "优先级"
        value: "中"
      - name: "所属模块"
        value: "<所属模块>"
      - name: "关联任务"
        value: "<任务编号>"

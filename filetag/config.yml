# 文件标签管理配置文件

# 扫描目录路径（默认为程序所在目录）
directory: ""

# 输出文件路径（默认为扫描目录下的"文件列表.xlsx"）
# 可以指定完整路径或仅文件名
output: "文件列表.xlsx"

# 包含过滤器（仅扫描匹配的文件和目录）
# 支持Unix通配符，多个规则用分号分隔
# 文件示例: *.txt; *.xlsx; data_*.csv
# 目录示例: MyFolder\; backup[0-9]\
# 留空表示包含所有文件
include: ""

# 排除过滤器（排除匹配的文件和目录）
# 支持Unix通配符，多个规则用分号分隔
# 文件示例: *.tmp; ~$*; .git\
# 目录示例: node_modules\; __pycache__\
exclude: "文件列表.xlsx; .git\\; __pycache__\\"
